<!DOCTYPE html>
<html lang="ru">
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
		<title>Tensor School</title>
	</head>
	<body>

                <div class="header__description">

        <main class="hero">

    <script type="module" src="js/externalData.js"></script>
    <script type="module" src="js/personLib.js"></script>
